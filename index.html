<html>
    <head>
        <title>
            Cinemas
        </title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class = "container">
            <div class = "options-box">
                <header>
                    <h1> Neighbourhood Map of cinemas</h1>
                </header>
                <main>
                    <div data-bind = "text : messageError , visible : isError">
                    </div>
                    <input type = "search" placeholder = "Enter here" data-bind = "value: query , valueUpdate:'keyup'">
                    <div style="overflow-y: scroll; height:400px;">
                        <ul data-bind = "foreach : locationList">
                            <li  class = "" data-bind = "text : $data , click : selectCinema">
                            </li>
                        </ul>
                    </div>
                </main>
            </div>
            <aside>
                <div id = "map"></div>
            </aside>
        </div>
        <footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
            <script src = "libs/knockout-3.2.0.js"></script>
            <script src = "libs/app.js"></script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCws23vs1JhYOpeik0LpWtbXVutaG3rT6U&callback=DefaultMap" onerror = "Problem()"></script>
        </footer>
        <!-- AIzaSyCws23vs1JhYOpeik0LpWtbXVutaG3rT6U -->
    </body>
</html>
